[package]
name = "pwrzv"
version = "0.4.0"
edition = "2024"
description = "A Rolls-Royceâ€“inspired performance reserve meter for Linux and macOS systems"
license = "MIT"
repository = "https://github.com/kookyleo/pwrzv"
keywords = ["system", "monitoring", "linux", "macos", "performance"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "pwrzv"
path = "src/main.rs"

[lib]
name = "pwrzv"
path = "src/lib.rs"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
thiserror = "2"
tokio = { version = "1.0", features = ["rt", "rt-multi-thread", "macros", "time", "process"] }
chrono = { version = "0.4", features = ["serde"] }

